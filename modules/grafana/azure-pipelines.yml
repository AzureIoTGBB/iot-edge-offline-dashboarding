trigger:
  branches:
    include:
    - master
  paths:
    include:
    - modules/grafana

variables:
  registry: 
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/modules/grafana/Dockerfile'
        tags: |
          $(tag)